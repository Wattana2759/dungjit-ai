<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ตรวจสอบสลิป</title>
</head>
<body>
  <h2>รายการสลิปจากผู้ใช้</h2>
  {% for u in users %}
    <div style="margin-bottom: 20px;">
      <p><strong>UserID:</strong> {{ u.user_id }}</p>
      <img src="/static/slips/{{ u.slip }}" width="300"><br>
      <form method="POST" action="/review-slip-action">
        <input type="hidden" name="user_id" value="{{ u.user_id }}">
        <button type="submit" name="action" value="approve">✅ อนุมัติ</button>
        <button type="submit" name="action" value="reject">❌ ปฏิเสธ</button>
      </form>
    </div>
  {% endfor %}
</body>
</html>
