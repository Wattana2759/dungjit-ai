<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>{{ title or "ส่งสลิปสำเร็จ" }}</title>
    <style>
        body {
            font-family: 'Prompt', sans-serif;
            background-color: #f0fff4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .message-box {
            background-color: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
        }
        h1 {
            color: #28a745;
        }
        p {
            margin-top: 1rem;
            color: #555;
        }
        a {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 0.7rem 1.5rem;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 8px;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="message-box">
        <h1>{{ message or "✅ ส่งสลิปสำเร็จ!" }}</h1>
        {% if user_id %}
        <p>LINE ID: {{ user_id }}</p>
        {% endif %}
        <a href="{{ back_link or '/' }}">กลับ</a>
    </div>
</body>
</html>
