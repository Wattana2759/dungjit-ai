<!DOCTYPE html>
<html>
<head>
  <title>แนบสลิป (LIFF)</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h2>แนบสลิปผ่าน LIFF</h2>
  <form id="slipForm" method="POST" enctype="multipart/form-data" action="/upload-slip">
    <input type="hidden" name="user_id" id="user_id">
    <label>ชื่อของคุณ:</label><br>
    <input type="text" name="user_name" required><br>
    <label>แนบไฟล์สลิป:</label><br>
    <input type="file" name="file" accept="image/*" required><br><br>
    <button type="submit">ส่งสลิป</button>
  </form>
  <script>
    liff.init({ liffId: "{{ liff_id }}" }).then(() => {
      liff.getProfile().then(profile => {
        document.getElementById("user_id").value = profile.userId;
      });
    });
  </script>
</body>
</html>
