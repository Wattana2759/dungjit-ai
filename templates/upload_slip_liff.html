  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    * {

    body {

      max-width: 100%;
      margin: 0;

      background: url('https://res.cloudinary.com/dwg28idpf/image/upload/v1750748781/ChatGPT_Image_24_%E0%B8%A1%E0%B8%B4.%E0%B8%A2._2568_14_05_21_doievv.png') no-repeat center center;
      background-size: cover;

    }

    input[type="text"], input[type="file"] {

    img#preview {

    }

      padding: 14px;

      color: white;

    }
  </style>
</head>
<body>
  <h2>üîÆ ‡πÅ‡∏ô‡∏ö‡∏™‡∏•‡∏¥‡∏õ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏õ‡∏¥‡∏î‡∏™‡∏¥‡∏ó‡∏ò‡∏¥‡πå‡∏î‡∏π‡∏î‡∏ß‡∏á</h2>
  <form id="slipForm">
    <input type="hidden" name="user_id" id="user_id">
    
    <label for="user_name">‡∏ä‡∏∑‡πà‡∏≠‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì:</label>
    <input type="text" name="user_name" id="user_name" required>

    <label for="file">‡πÅ‡∏ô‡∏ö‡πÑ‡∏ü‡∏•‡πå‡∏™‡∏•‡∏¥‡∏õ:</label>
    <input type="file" name="file" id="file" accept="image/*" required>

    <img id="preview" src="#" alt="Preview">

    <button type="submit">‚úÖ ‡∏™‡πà‡∏á‡∏™‡∏•‡∏¥‡∏õ</button>
  </form>

  <div class="result" id="resultBox">
    ‚úÖ ‡∏™‡πà‡∏á‡∏™‡∏•‡∏¥‡∏õ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à! ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏™‡∏¥‡∏ó‡∏ò‡∏¥‡πå <span id="addedQuota"></span> ‡∏Ñ‡∏£‡∏±‡πâ‡∏á üéâ
  </div>

  <script>
    // ===== LIFF Init =====
    liff.init({ liffId: "{{ liff_id }}" })
      .then(() => liff.getProfile())
      .then(profile => {
        document.getElementById("user_id").value = profile.userId;
        document.getElementById("user_name").value = profile.displayName;
      })
      .catch(err => alert("LIFF error: " + err.message));

    // ===== Preview Image =====
    document.getElementById("file").addEventListener("change", function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          const img = document.getElementById("preview");
          img.src = e.target.result;
          img.style.display = "block";
        };
        reader.readAsDataURL(file);
      }
    });

    // ===== Submit Form =====
    document.getElementById("slipForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const form = document.getElementById("slipForm");
      const formData = new FormData(form);
      fetch("/upload-slip", {
        method: "POST",
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          document.getElementById("addedQuota").textContent = data.amount_paid;
          document.getElementById("resultBox").style.display = "block";
          form.reset();
          document.getElementById("preview").style.display = "none";
        } else {
          alert("‚ùå ‡∏™‡πà‡∏á‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à: " + (data.message || "‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î"));
        }
      })
      .catch(err => alert("‚ùå Error: " + err.message));
    });
  </script>
</body>
</html>
